  <body>
      </div>
      <div class='mobile-container'>
        <nav><img src="img/icons8-text-64.png"><br><b>GenText</b></nav>
        <div id="page-setting" class="page">
          <div class="funcBtn">
            <div class="tooltip">
              <button onclick="copyText()" onmouseout="outFunc()" data-clipboard-target="myInput">
                <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>
                Copy text
              </button>
            </div>
            <button onclick="document.getElementById('myInput').value = '', document.getElementById('myOutput').value = '', document.getElementById('myOutput').style.fontWeight = 'normal', document.getElementById('myOutput').style.fontFamily = 'monospace', document.getElementById('myOutput').style.letterSpacing = 'normal', document.getElementById('myOutput').style.textTransform = 'none' ">Clear</button>
            <!-- <button onclick="document.getElementById('myInput').reset()">Clear</button> -->
          </div>
          <textarea placeholder="Type or paste your content here" rows="10" text.style.fontWeight = '100' id="myInput"></textarea>
          <textarea placeholder="Output" rows="10" text.style.fontWeight = '100' id="myOutput" readonly="readonly" unselectable="on"></textarea>

          <div class="option">
            <button onclick="spacing()" id="spacing">Space</button>        
            <button onclick="lowercase()" id="lowerBtn">lowercase</button>
            <button onclick="uppercase()" id="upperBtn">UPPERCASE</button>
            <button onclick="bold()" id="bold">Bold</button>
            <!-- <button onclick="impact()" id="impact">Font</button>
            <button onclick="courier()" id="courier">Font</button>
            <button onclick="allura()" id="allura">Font</button>
            <button onclick="amatic()" id="amatic">Font</button>
            <button onclick="barrio()" id="barrio">Font</button> -->
          </div>

        </div>
      </div>

      <script src="gentext.js"></script>
